<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --brand:#2c3291; /* الأزرق بدل الأحمر */
    --ok:#0f9d58;
    --warn:#d93025;
    --ink:#1d1d1f;
    --muted:#6b7280;
    --card:#ffffff;
    --bg:#fafafa;
    --radius:16px;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family:"Cairo",system-ui,Arial,sans-serif;
    background:var(--bg);
    color:var(--ink);
    margin:0;
    padding-bottom:84px;
  }
  .shell{max-width:100%;margin:0 auto;padding:16px}
  .hdr{
    padding:20px;background:#fff;border-radius:0;
    box-shadow:0 6px 18px rgba(0,0,0,.06);text-align:center
  }
  .hdr h1{margin:0;font-size:26px;font-weight:900;letter-spacing:.2px}
  .sub{margin:8px 0 0;color:var(--muted);font-size:15px}
  .addr{margin-top:4px;font-size:15px;color:var(--ink);font-weight:700}

  .section{margin-top:16px}

  .card{
    margin-top:12px;background:var(--card);border-radius:0;
    padding:0;box-shadow:none;
    opacity:0;transform:translateY(8px);
    animation:fadeUp .6s ease forwards;
    animation-delay:var(--delay,0s)
  }
  .card img{
    width:100%;display:block;border-radius:0
  }
  @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

  /* Sticky call button */
  .cta{
    position:fixed;left:0;right:0;bottom:0;z-index:50;
    padding:12px 16px env(safe-area-inset-bottom);
    background:#fff;
    display:flex;justify-content:center
  }
  .cta a{
    display:inline-flex;align-items:center;justify-content:center;
    width:100%;padding:16px;border-radius:0;
    background:var(--brand);color:#fff;text-decoration:none;
    font-weight:900;font-size:18px;
    box-shadow:0 0 12px rgba(44,50,145,.4)
  }
</style>

<div class="shell">
  <div class="hdr">
    <h1>WEEKLY SPECIALS</h1>
    <div class="sub">Fresh deals all week at Hook Fish and Chicken</div>
    <div class="addr">810 Watertower Ln, West Carrollton</div>
  </div>

  <div class="section">
    <div class="card" style="--delay:.05s">
      <img src="https://i.imgur.com/T6z5afL.png" alt="Special 1">
    </div>
    <div class="card" style="--delay:.12s">
      <img src="https://i.imgur.com/CdS7JrL.png" alt="Special 2">
    </div>
    <div class="card" style="--delay:.19s">
      <img src="https://i.imgur.com/1BujELb.png" alt="Special 3">
    </div>
    <div class="card" style="--delay:.26s">
      <img src="https://i.imgur.com/VSphtZ1.png" alt="Special 4">
    </div>
    <div class="card" style="--delay:.33s">
      <img src="https://i.imgur.com/gcB7cF9.png" alt="Special 5">
    </div>
  </div>
</div>

<div class="cta">
  <a href="tel:+19372475504" aria-label="Call now 937 247 5504">Call Now (937) 247-5504</a>
</div>
