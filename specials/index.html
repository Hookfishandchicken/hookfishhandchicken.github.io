<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Specials • Hook Fish and Chicken</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#2c3291;         /* الأزرق المطلوب */
      --ok:#0f9d58;
      --warn:#d93025;
      --ink:#1d1d1f;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#fafafa;
      --radius:18px;
      --shadow:0 8px 20px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:"Cairo",system-ui,Arial,sans-serif;
      background:var(--bg); color:var(--ink); margin:0;
      /* فراغ تحت للزر الثابت */
      padding-bottom:100px;
    }
    .shell{max-width:760px;margin:0 auto;padding:16px}

    /* الهيدر كبطاقة بيضاء مثل Chilli’s */
    .hdr{
      padding:18px 16px;background:#fff;border-radius:24px;
      box-shadow:var(--shadow);text-align:center
    }
    .hdr h1{margin:0;font-size:30px;font-weight:900;letter-spacing:.3px}
    .sub{margin:8px 0 0;color:var(--muted);font-size:16px}
    .addr{margin-top:10px;font-size:16px;color:var(--ink);font-weight:800}

    .section{margin-top:18px}

    /* نفس نمط البطاقات البيضاء بظلال وحواف دائرية */
    .card{
      background:var(--card);border-radius:var(--radius);
      padding:10px;box-shadow:var(--shadow);
      margin:14px 0;
      opacity:0;transform:translateY(8px);
      animation:fadeUp .6s ease forwards;
      animation-delay:var(--delay,0s)
    }
    .card img{
      display:block;width:100%;height:auto;border-radius:14px
    }
    @keyframes fadeUp{to{opacity:1;transform:translateY(0)}}

    /* زر الاتصال الثابت بالأسفل مثل الشريط في الصورة */
    .cta{
      position:fixed;left:0;right:0;bottom:0;z-index:50;
      padding:12px 16px calc(12px + env(safe-area-inset-bottom));
      background:linear-gradient(180deg, rgba(250,250,250,0) 0, rgba(250,250,250,1) 18px);
      display:flex;justify-content:center
    }
    .cta a{
      display:inline-flex;align-items:center;justify-content:center;
      width:100%;max-width:760px;padding:16px 20px;border-radius:16px;
      background:var(--brand);color:#fff;text-decoration:none;
      font-weight:900;font-size:18px;box-shadow:0 10px 24px rgba(44,50,145,.35)
    }

    /* تحسينات صغيرة للموبايل */
    @media (min-width:768px){
      .hdr h1{font-size:34px}
      .sub,.addr{font-size:17px}
    }
  </style>
</head>
<body>

  <div class="shell">
    <div class="hdr">
      <h1>WEEKLY SPECIALS</h1>
      <div class="sub">Fresh deals all week at Hook Fish and Chicken</div>
      <div class="addr">810 Watertower Ln, West Carrollton</div>
    </div>

    <div class="section">
      <!-- بدون عناوين أيام الأسبوع كما طلبت -->
      <div class="card" style="--delay:.05s">
        <img src="https://i.imgur.com/T6z5afL.png" alt="Special 1">
      </div>
      <div class="card" style="--delay:.12s">
        <img src="https://i.imgur.com/CdS7JrL.png" alt="Special 2">
      </div>
      <div class="card" style="--delay:.19s">
        <img src="https://i.imgur.com/1BujELb.png" alt="Special 3">
      </div>
      <div class="card" style="--delay:.26s">
        <img src="https://i.imgur.com/VSphtZ1.png" alt="Special 4">
      </div>
      <div class="card" style="--delay:.33s">
        <img src="https://i.imgur.com/j7byYE5.png" alt="Special 5">
      </div>
    </div>
  </div>

  <div class="cta">
    <a href="tel:+19372475504" aria-label="Call now 937 247 5504">Call Now (937) 247-5504</a>
  </div>

</body>
</html>
